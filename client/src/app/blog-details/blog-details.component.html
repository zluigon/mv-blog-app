<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ blog$().title }}</mat-card-title>
      <mat-card-subtitle>{{ blog$().author.username }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <p>{{ blog$().content }}</p>

    @if(blog$().comment?.length){
    <p>has comments</p>
    }
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="onEdit()">EDIT</button>
    <button mat-stroked-button color="warn" (click)="deleteBlog()">
      DELETE
    </button>
  </mat-card-actions>

  <mat-card-footer>
    <div>
      {{ blog$().createdAt | date : "short" }}
    </div>
  </mat-card-footer>
</mat-card>
