<mat-toolbar>
  <span>QuickThinx</span>
  <span class="spacer"></span>

  @if(!(isLoggedIn$ | async) && !isHomePage()){
  <button mat-stroked-button [routerLink]="['']">Home</button>
  } @if(!(isLoggedIn$ | async) && !isLoginPage()){
  <button mat-stroked-button color="primary" [routerLink]="['/login']">
    Login
  </button>
  } @if(!(isLoggedIn$ | async) && !isRegisterPage()){
  <button mat-stroked-button color="primary" [routerLink]="['/register']">
    Register
  </button>
  } @if(isLoggedIn$ | async){ @if(!isHomePage()){
  <button mat-stroked-button [routerLink]="['']">Home</button>}
  <button mat-stroked-button color="primary" [routerLink]="['/create-post']">
    New Post
  </button>
  <button mat-stroked-button color="warn" (click)="logout()">Logout</button>
  }
</mat-toolbar>
