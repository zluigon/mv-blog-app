<br />
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ blog.title }}</mat-card-title>
      <mat-card-subtitle>{{ blog.author.username }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <p>{{ blog.content }}</p>
  </mat-card-content>

  <mat-card-actions>
    <a mat-button color="primary" [routerLink]="['/blogs', blog._id]"
      >View Details</a
    >
  </mat-card-actions>
</mat-card>
